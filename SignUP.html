<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/Custom-Icon-Design-Flatastic-9-Login.ico" type="image/x-icon" />

    <link rel="stylesheet" href="Css/all.css" />
    <link rel="stylesheet" href="Css/bootstrap.css" />
    <link rel="stylesheet" href="Css/login.css">
    <title>Signup</title>
</head>

<body>
    <!--start body-->
    <div class="container">
        <div class="row">
            <!--start login page image-->
            <div class="col-lg-6 col-md-12 col-sm-12 img-left">
                <center>
                    <img class="Login-img" src="./images/loginpage-removebg-preview.png">
                </center>

            </div>
            <!--end login page image-->
            <!--start login form container-->
            <div class="col-lg-6 col-md-12 col-sm-12 login-cont">
                <center>

                    <div class="card">
                        <div class="card-body">
                            <center>

                                <h1>Signup</h1>
                                <p>Sign up to make account</p>
                            </center>
                            <!--start login form-->
                            <form class="Login-form">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    <input type="text" class="form-control" placeholder="Enter Email">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Enter Password">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Confirm password">
                                </div>

                                <center>
                                    <input type="button" class="btn btn-sub-form" onclick="location.href='Login.html'" value="Signup">

                                </center>
                                <div style="margin-top: 10px;">
                                    <p> I Already have account <a href="Login.html">Login</a></p>
                                </div>

                        </div>
                        </form>
                        <!--end login form-->
                    </div>
            </div>
            <br>


            </center>
        </div>
        <!--end login container-->
    </div>
    <!--end body-->

    <script src="js/jquery.js" type="text/JavaScript"></script>
    <script src="js/bootstrap.js" type="text/JavaScript"></script>
    <script src="js/popper.js" type="text/JavaScript"></script>
    <script src="js/all.js" type="text/JavaScript"></script>


</body>

</html>
